<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            My Profile
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li><a href="#">My Profile</a></li>
            <li class="pull-right">
                <div id="dashboard-report-range" class="dashboard-date-range tooltips" data-placement="top" data-original-title="Change dashboard date range">
                    <i class="icon-calendar"></i>
                    <span></span>
                    <i class="icon-angle-down"></i>
                </div>
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <tabset type="pills">
            <tab heading="Profile Details">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <div id="tab_1-1" class="tab-pane active">
                        <form role="form" action="#">
                            <div class="form-group">
                                <label class="control-label">Account Number</label>
                                <input type="text" placeholder="Account Number" class="form-control"
                                       data-ng-model="cUser.accountNumber" disabled="">
                            </div>
                            <div class="form-group">
                                <label class="control-label">First Name</label>
                                <input type="text" placeholder="First Name" class="form-control"
                                       data-ng-model="cUser.firstName">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Last Name</label>
                                <input type="text" placeholder="Last Name" class="form-control"
                                       data-ng-model="cUser.lastName">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <input type="text" placeholder="email" class="form-control"
                                       data-ng-model="cUser.email">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Phone</label>
                                <input type="text" placeholder="Phone" class="form-control"
                                       data-ng-model="cUser.phoneNumber">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Date Created</label>
                                <input type="text" placeholder="Creation Date" class="form-control"
                                       data-ng-model="cUser.creationDate" disabled="">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Last Login</label>
                                <input type="text" placeholder="Date of Last Login" class="form-control"
                                       data-ng-model="cUser.lastLoginDate" disabled="">
                            </div>
                            <div class="margiv-top-10 pull-right">
                                <button class="btn green" data-ng-click="updateUser()">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </tab>
            <tab heading="Change Avatar">
                <div class="col-md-12">
                    <div id="kv-avatar-errors" class="center-block" style="width:50px;"></div>
                    <form class="text-center" action="/file-avatar-upload-demo" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="_csrf" value="U0ZKRDRrbGwjDiYWYi4qKGV3ewBXGFQUazZ.FVk5JDQjcy9pDCcpWg==">
                        <div class="kv-avatar center-block" style="width:180px">
                            <div class="file-input"><div class="file-preview ">
                                    <div class="file-drop-disabled">
                                        <div class="file-preview-thumbnails"><div class="file-default-preview"><img src="../../assets/img/avatar.png" alt="Your Avatar" style="width:160px"></div></div>
                                        <div class="clearfix"></div>    <div class="file-preview-status text-center text-success"></div>
                                        <div class="kv-fileinput-error"></div>
                                    </div>
                                </div> <button type="button" class="btn btn-default" title="Add picture tags" onclick="alert('Call your custom code here.')"><i class="glyphicon glyphicon-tag"></i></button> <button type="button" tabindex="500" title="Cancel or reset changes" class="btn btn-default fileinput-remove fileinput-remove-button"><i class="glyphicon glyphicon-remove"></i></button> <div tabindex="500" class="btn btn-primary btn-file"><i class="glyphicon glyphicon-folder-open"></i><input id="avatar" name="avatar" type="file" class=""></div></div>
                        </div>
                    </form>
                </div>

            </tab>
            <tab heading="Change Password">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <div id="tab_3-3" class="tab-pane">
                        <form action="#">
                            <div class="form-group">
                                <label class="control-label">Current Password</label>
                                <input type="password" class="form-control" data-ng-model="cred.password" required/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">New Password</label>
                                <input type="password" class="form-control" data-ng-model="cred.newPassword" required />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Re-type New Password</label>
                                <input type="password" class="form-control" 
                                       ng-match="cred.newPassword"/>
                            </div>
                            <div class="margin-top-10">
                                <button class="btn green" data-ng-click="changePassword()">Change Password</button>
                                <a href="#" class="btn default">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">

                </div>

            </tab>
            <tab heading="Role Details">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <div id="tab_4-4" class="tab-pane">
                        <form action="#" class="">
                            <table class="table table-bordered table-striped">
                                <tbody>
                                    <tr>
                                        <td>
                                            <strong> Role Name : </strong> {{cUser.roleId.category}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong> Role Description : </strong> {{cUser.roleId.description}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong> Eligible Routes : </strong> 
                                            <div data-ng-repeat="route in cUser.eligibleRoutes">
                                                {{route}}
                                            </div>
                                        </td>
                                    </tr>
                                </tbody></table>

                        </form>
                    </div>
                </div>
                <div class="col-md-3">

                </div>

            </tab>            
        </tabset>
    </div>
    <!--end col-md-9-->                                   
</div>
